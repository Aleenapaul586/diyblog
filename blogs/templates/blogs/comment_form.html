{% extends "blogs/base.html" %}

{% block title %}Add Comment{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Post your comment for: <a href="{{ blog_post.get_absolute_url }}">{{ blog_post.title }}</a></h2>

    <form method="post" class="comment-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_content">Description:</label>
            <textarea name="content" id="id_content" rows="10" 
                      placeholder="Enter comment about blog here."
                      class="form-control">{{ form.content.value|default:'' }}</textarea>
        </div>
        <div class="form-actions">
            <input type="submit" value="Submit" class="button">
        </div>
    </form>
</div>
{% endblock %}
