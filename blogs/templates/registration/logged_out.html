{% extends "blogs/base.html" %}

{% block title %}Logged Out - DIY Blog{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-sign-out-alt fa-3x text-primary mb-3"></i>
                    <h2 class="card-title mb-3">Successfully Logged Out</h2>
                    <p class="text-muted">Thanks for spending some quality time with DIY Blog today.</p>
                </div>

                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Log In Again
                    </a>
                    <a href="{% url 'index' %}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 15px;
    }
    .card-body {
        border-radius: 15px;
    }
    .btn {
        border-radius: 10px;
        padding: 12px;
    }
</style>
{% endblock %}
